<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Pneumonia Detection | AI Diagnostic Tool{% endblock %}</title>
    <meta name="description" content="Advanced AI-powered pneumonia detection from chest X-ray images using deep learning.">
    
    <!-- Design System -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    {% block head %} {% endblock %}
</head>
<body>
    <!-- Premium Navigation -->
    <nav>
        <div class="nav-container">
            <a href="/" class="brand">
                PnuemoScan <span class="badge">AI Core</span>
            </a>
            <div class="nav-links">
                <a href="/" style="color: var(--text-muted); text-decoration: none; font-weight: 500; transition: color 0.3s;" onmouseover="this.style.color='#fff'" onmouseout="this.style.color='var(--text-muted)'">Home</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="animate-fade-in">
        {% block body %} {% endblock %}
    </main>

    <!-- Minimalist Footer -->
    <footer>
        <div style="max-width: 1200px; margin: 0 auto;">
            <p>&copy; 2026 PnuemoScan AI. Advanced Diagnostic Assistance Tool.</p>
            <p style="font-size: 0.8rem; margin-top: 1rem; opacity: 0.6;">Disclaimer: This tool is for research purposes only and should not replace professional medical diagnosis.</p>
        </div>
    </footer>

    {% block scripts %} {% endblock %}
</body>
</html>
